<div class="container my-5 p-5" style="border:1px solid black; background-color: rgba(0,0,0,0.5);color: rgb(221,224,224)">
    <h4 class="text-center">Add New Employee</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/save1}" method="post" onsubmit="return validateForm()">
        <div class="mb-3">
            <label for="emp_name" class="form-label">Employee Name</label>
            <input type="text" class="form-control" name="emp_name">
        </div>
        <div class="mb-3">
            <label for="emp_desgn" class="form-label">Employee Designation</label>
            <input type="text" class="form-control" name="emp_desgn">
        </div>
        <div class="mb-3">
            <label for="emp_phn_no" class="form-label">Employee Phone Number</label>
            <input type="text" class="form-control" name="emp_phn_no" id="emp_phn_no">
            <small id="phoneError" class="text-danger"></small>
        </div>
        <div class="mb-3">
            <label for="emp_email_id" class="form-label">Employee Email Id</label>
            <input type="email" class="form-control" name="emp_email_id" id="emp_email_id">
            <small id="emailError" class="text-danger"></small>
        </div>
        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script>
    function validateForm() {
        var phoneInput = document.getElementById('emp_phn_no');
        var emailInput = document.getElementById('emp_email_id');
        var phoneError = document.getElementById('phoneError');
        var emailError = document.getElementById('emailError');

        var phonePattern = /^\d{10}$/;
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!phonePattern.test(phoneInput.value)) {
            phoneError.textContent = 'Invalid phone number';
            return false;
        } else {
            phoneError.textContent = '';
        }

        if (!emailPattern.test(emailInput.value)) {
            emailError.textContent = 'Invalid email address';
            return false;
        } else {
            emailError.textContent = '';
        }

        return true;
    }
</script>
